<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Bar Chart</title>
        <link rel="stylesheet" href="chartstyle.css">
    </head>
    <body>
        <!--chart start-->
        <div class="chart">
            <ul class="bars">
                <li>
                    <div class="bar-one">
                    <div class="bar">
                        <p>30%</p>
                    </div><span>30%</span>
                </div>
                </li>
                <li>
                    <div class="bar-two">
                        <div class="bar">
                            <p>60%</p>
                        </div><span>60%</span>
                </div>
                </li>
                <li>
                    <div class="bar-three">
                        <div class="bar">
                            <p>90%</p>
                        </div><span>90%</span>
                </div>
                </li>
                <h1 style="color: brown; font-size: 16px; text-align: center;position:relative;bottom: -50px;">
                    Bar Plot</h1>
            </ul>
           
        </div>
        <!--chart end-->
       
        </body>
        </html>
